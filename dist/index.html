<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stylesheets/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Todo list</title>
</head>
<body>
  <h1 class="text-center py-2 bg-danger text-white ">Todo</h1>
  
  <div class="sidenav" >
    <div class="project__header">
      <div>
        <form>
           <div class="form-group">
        <input type="text" id="title" class="form-control text-center">
      </div>
      <div id="submit-one" class="btn myBtn btn-dark">submit</div>
        </form>
      </div>
      <div class="d-flex  justify-content-center  pt-2">
        <div class="d-flex dp__contain  align-items-baseline">
          <div id="projects-container">
            <h2> <span id="down-arrow" class="mr-2">></span> <span>projects</span> </h2>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  <section id="task-section">
  </section>
  <section class="task__form d-none mt-3" id="taskForm">
    <form class=" py-2 form__elements">
      <div class="d-flex justify-content-around  align-items-center">
        <div class="text__area">
          <label for="description" class="d-inline-block ">description</label>
          <input type="text" id="description" name="description">
        </div>
           
      <div>
        <label for="date" class="d-inline-block">date</label>
        <input type="date" id="date">
      </div>
      <div>
        <label for="priorities" class="d-inline-block">priority</label>
      <select id="priorities" name="priorities">
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
      </select>
      </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="btn btn-success" id="submitTwo">submit</div>
      <div class=" btn btn-danger text-white" id="cancel">cancel</div>
      </div>
    </form>
  </section>

  <section class="task__form_edit d-none mt-3" id="editTaskForm">
    <form class=" py-2 form__elements">
      <div class="d-flex justify-content-around  align-items-center">
        <div class="text__area">
          <label for="description" class="d-inline-block ">description</label>
          <input type="text" id="editDescription" name="description">
        </div>
           
      <div>
        <label for="date" class="d-inline-block">date</label>
        <input type="date" id="Editdate">
      </div>
      <div>
        <label for="Taskpriorities" class="d-inline-block">priority</label>
      <select id="Taskpriorities" name="Taskpriorities">
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
      </select>
      </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="btn btn-success" id="submitForEdit">submit</div>
      <div class=" btn btn-danger text-white" id="cancelTwo">cancel</div>
      </div>
    </form>
  </section>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
