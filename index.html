<body>
  <h1 class="text-center py-2 bg-danger text-white ">Todo</h1>
  
  <div class="sidenav" >
    <div class="project__header">
      <div>
        <form>
           <div class="form-group">
        <input type="text" id="title" class="form-control text-center">
      </div>
      <div id="submit-one" class="btn myBtn btn-dark">submit</div>
        </form>
      </div>
      <div class="d-flex  justify-content-center  pt-2">
        <div class="d-flex dp__contain  align-items-baseline">
          <div id="projects-container">
            <h2> <span id="down-arrow" class="mr-2">></span> <span>projects</span> </h2>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  <section id="task-section">
  </section>
  <section class="task__form d-none" id="taskForm">
    <form class=" py-2 form__elements">
      <div class="d-flex justify-content-around  align-items-center">
        <!-- <div>
          <label for="taskTtile" class="d-inline-block">Title</label>
          <input type="text" id="taskTtile" name="taskTtile">
        </div> -->
        <div class="text__area">
          <label for="description" class="d-inline-block ">description</label>
          <input type="text" id="description" name="description">
        </div>
           
      <div>
        <label for="date" class="d-inline-block">date</label>
        <input type="date" id="date">
      </div>
      <div>
        <label for="priorities" class="d-inline-block">priority</label>
      <select id="priorities" name="priorities">
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
      </select>
      </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="btn btn-success" id="submitTwo">submit</div>
      <div class=" btn btn-danger text-white" id="cancel">cancel</div>
      </div>
    </form>
  </section>
